<html lang="en">

<head>

<body>
    <h1>Random Unsplash Image Gallery</h1>
    <div class="container">
        <div class="item purple">
            <img src="https://source.unsplash.com/random/350x200" alt="random image">
            <i class="fas fa-campground"></i>
        </div>

        <div class="item pink">
            <img src="https://source.unsplash.com/random/350x201" alt="random image">

        </div>

        <div class="item teal">
            <img src="https://source.unsplash.com/random/351x201" alt="random image">
            <i class="fas fa-hand-spock"></i>
        </div>

    </div>
